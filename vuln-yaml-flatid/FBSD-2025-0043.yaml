summary: Apache httpd -- Multiple vulnerabilities
details: |-
  The Apache httpd project reports:

  > moderate: Apache HTTP Server: HTTP response splitting (CVE-2024-42516)
  >
  > low: Apache HTTP Server: SSRF with mod\_headers setting Content-Type header (CVE-2024-43204)
  >
  > moderate: Apache HTTP Server: SSRF on Windows due to UNC paths (CVE-2024-43394)
  >
  > low: Apache HTTP Server: mod\_ssl error log variable escaping (CVE-2024-47252)
  >
  > moderate: Apache HTTP Server: mod\_ssl access control bypass with session resumption (CVE-2025-23048)
  >
  > low: Apache HTTP Server: mod\_proxy\_http2 denial of service (CVE-2025-49630)
  >
  > moderate: Apache HTTP Server: mod\_ssl TLS upgrade attack (CVE-2025-49812)
  >
  > moderate: Apache HTTP Server: HTTP/2 DoS by Memory Increase (CVE-2025-53020)
