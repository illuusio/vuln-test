summary: OpenSSL -- Use after free vulnerability
details: |-
  The OpenSSL project reports:

  > Use After Free with SSL\_free\_buffers (low).
  >
  > Calling the OpenSSL API function SSL\_free\_buffers may cause
  > memory to be accessed that was previously freed in some situations
