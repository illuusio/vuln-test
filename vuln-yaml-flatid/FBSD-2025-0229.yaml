summary: OpenSSL -- Man-in-the-Middle vulnerability
details: |-
  The OpenSSL project reports:

  > RFC7250 handshakes with unauthenticated servers don't abort as expected (High).
  > Clients using RFC7250 Raw Public Keys (RPKs) to authenticate a server may fail to notice that the server was not authenticated, because handshakes don't abort as expected when the SSL\_VERIFY\_PEER verification mode is set.
