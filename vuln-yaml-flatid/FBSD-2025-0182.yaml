summary: MongoDB -- crash due to improper validation of explain command
details: |-
  cna@mongodb.com reports:

  > When run on commands with certain arguments set, explain may fail
  > to validate these arguments before using them. This can lead to
  > crashes in router servers. This affects MongoDB Server v5.0 prior
  > to 5.0.31, MongoDB Server v6.0 prior to 6.0.20, MongoDB Server v7.0
  > prior to 7.0.16 and MongoDB Server v8.0 prior to 8.0.4
